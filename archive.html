<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre Archive</title>
    <link rel="stylesheet" href="styles_archive.css">
</head>
<body>
    <div class="header">
        <h1>Spectre Archive</h1>
    </div>

    <nav class="nav-bar">
        <a href="home.html">Home</a>
        <a href="archive.html" class="active">Archive</a>
        <a href="FAQs.html">FAQs</a>
        <a href="AboutUs.html">About us</a>  
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by reference number (e.g., SPC-2023-006) or keywords...">
        </div>
        
        <div id="documentsContainer">
            <!-- Documents will load here -->
        </div>
    </div>

    <script>
        // ===== DOCUMENT DATA =====
        // In a real implementation, this would fetch from metadata.json
        async function loadDocuments() {
  const response = await fetch('https://raw.githubusercontent.com/SpectreUn/Spectre-documents/main/metadata.json');
  return await response.json();
        };

        // ===== HELPER FUNCTIONS =====
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function renderDocuments(searchTerm = '') {
            const container = document.getElementById('documentsContainer');
            container.innerHTML = '';
            
            const searchLower = searchTerm.toLowerCase().trim();
            const isExactRefSearch = documents.some(doc => 
                doc.ref.toLowerCase() === searchLower
            );
            
            const filteredDocs = documents.filter(doc => {
                // Always show non-confidential docs that match search
                if (!doc.confidential) {
                    return doc.ref.toLowerCase().includes(searchLower) || 
                           doc.title.toLowerCase().includes(searchLower) ||
                           doc.summary.toLowerCase().includes(searchLower) ||
                           doc.tags.some(tag => tag.toLowerCase().includes(searchLower));
                }
                // Only show confidential docs if exact reference is searched
                return doc.confidential && (
                    doc.ref.toLowerCase() === searchLower || isExactRefSearch
                );
            });
            
            if (filteredDocs.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        ${searchLower ? 
                            'No documents found matching your search criteria.' : 
                            'No documents to display.'}
                        ${searchLower.startsWith('spc') ? '' : '<br>For confidential documents, search by exact reference number.'}
                    </div>`;
                return;
            }
            
            filteredDocs.forEach(doc => {
                const docElement = document.createElement('div');
                docElement.className = 'document';
                docElement.innerHTML = `
                    <div class="document-title">${doc.title}</div>
                    <div class="document-meta">
                        <span class="document-ref">${doc.ref}</span>
                        ${doc.tags.map(tag => `<span class="document-tag">${tag}</span>`).join('')}
                        ${doc.confidential ? '<span class="confidential-tag">CONFIDENTIAL</span>' : ''}
                        <span class="document-date">${formatDate(doc.date)}</span>
                    </div>
                    <div class="document-summary">${doc.summary}</div>
                    <a href="${doc.file}" class="download-btn" download="${doc.ref}-${doc.title.replace(/ /g, '_')}">
                        Download Document
                    </a>
                `;
                container.appendChild(docElement);
            });
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            renderDocuments();
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderDocuments(e.target.value);
            });
        });
    </script>
</body>
</html>
