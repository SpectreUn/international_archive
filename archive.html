<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre Archive</title>
    <link rel="stylesheet" href="styles_archive.css">
</head>
<body>
    <div class="header">
        <h1>Spectre Archive</h1>
    </div>

    <nav class="nav-bar">
        <a href="home.html">Home</a>
        <a href="archive.html" class="active">Archive</a>
        <a href="FAQs.html">FAQs</a>
        <a href="AboutUs.html">About us</a>
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by reference number (e.g., SPC-2023-999) or keywords...">
        </div>
        
        <div id="documentsContainer">
            <!-- Documents will be loaded here -->
        </div>
    </div>

    <script>
        // Hardcoded document data
        const documents = [
            {
                ref: "SPC-2023-001",
                title: "Operation Midnight Sun",
                date: "2023-11-15",
                tags: ["Arctic", "Surveillance"],
                confidential: false,
                summary: "Final report on Arctic surveillance operations.",
                content: "All assets were successfully extracted with minimal complications. Weather conditions proved more challenging than anticipated, requiring adjustment to extraction timelines."
            },
            {
                ref: "SPC-2023-002",
                title: "Weekly Intelligence Briefing",
                date: "2023-10-22",
                tags: ["Weekly", "Sector 7"],
                confidential: false,
                summary: "Summary of field agent reports and signal intercepts.",
                content: "Increased activity detected in Sector 7. All other sectors reporting normal status. Signal intercepts suggest possible communication between unknown parties."
            },
            {
                ref: "SPC-2023-006",
                title: "Project Phoenix - Eyes Only",
                date: "2023-09-30",
                tags: ["Top Secret", "Project"],
                confidential: true,
                summary: "[CLASSIFIED] Details regarding special initiative.",
                content: "This document contains highly sensitive information regarding Project Phoenix. Access restricted to Level 5 personnel only. All operational details are to be handled through secure channels. Phase 1 testing completed with 92% success rate. Phase 2 deployment scheduled for Q1 2024. Extraction team Alpha-9 assigned to oversight."
            },
            {
                ref: "SPC-2023-004",
                title: "Southeast Asia Threat Assessment",
                date: "2023-08-05",
                tags: ["Threat", "Southeast Asia"],
                confidential: false,
                summary: "Recent developments in Southeast Asian region.",
                content: "Shifting alliances detected. Three new persons of interest identified. Recommended increased surveillance on shipping lanes."
            }
        ];

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function renderDocuments(searchTerm = '') {
            const container = document.getElementById('documentsContainer');
            container.innerHTML = '';
            
            const searchLower = searchTerm.toLowerCase().trim();
            const isExactRefSearch = documents.some(doc => 
                doc.ref.toLowerCase() === searchLower
            );
            
            const filteredDocs = documents.filter(doc => {
                // Always show non-confidential docs that match search
                if (!doc.confidential) {
                    return doc.ref.toLowerCase().includes(searchLower) || 
                           doc.title.toLowerCase().includes(searchLower) ||
                           doc.summary.toLowerCase().includes(searchLower) ||
                           doc.tags.some(tag => tag.toLowerCase().includes(searchLower));
                }
                // Only show confidential docs if exact reference is searched
                return doc.confidential && (
                    doc.ref.toLowerCase() === searchLower || isExactRefSearch
                );
            });
            
            if (filteredDocs.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        ${searchLower ? 
                            'No documents found matching your search criteria.' : 
                            'No documents to display. Try searching by reference number.'}
                        ${searchLower.startsWith('spc') ? '' : '<br>For confidential documents, search by exact reference number.'}
                    </div>`;
                return;
            }
            
            filteredDocs.forEach(doc => {
                const docElement = document.createElement('div');
                docElement.className = 'document';
                docElement.innerHTML = `
                    <div class="document-header">
                        <div>
                            <div class="document-title">${doc.title}</div>
                            <div class="document-meta">
                                <span class="document-ref">${doc.ref}</span>
                                ${doc.tags.map(tag => `<span class="document-tag">${tag}</span>`).join('')}
                                ${doc.confidential ? '<span class="confidential-tag">CONFIDENTIAL</span>' : ''}
                                <span class="document-date">${formatDate(doc.date)}</span>
                            </div>
                            <div class="document-summary">${doc.summary}</div>
                        </div>
                        <div class="expand-icon">â–¼</div>
                    </div>
                    <div class="document-content">
                        <p>${doc.content}</p>
                        ${doc.confidential ? '<p class="confidential-notice"><em>This document is classified. Unauthorized access prohibited.</em></p>' : ''}
                    </div>
                `;
                container.appendChild(docElement);
                
                docElement.querySelector('.document-header').addEventListener('click', () => {
                    docElement.classList.toggle('active');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderDocuments();
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderDocuments(e.target.value);
            });
        });
    </script>
</body>
</html>
